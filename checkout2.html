<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="checkout_section">
      <div class="checkout_left">
        <div class="checkout_left_nav">
          <span><img src="img/Logo.png" alt="logo" class="checkout_logo_img" /></span>
          <p class="logo_name">
            Better <br />
            Equipments.
          </p>
        </div>
        <div class="checkout_left_top">
            <span>

            </span>
            <h2>$890</h2>
        </div>
        <div class="checkout_product_list">
            <div class="checkout_product">
                <img src="/img/pro-1.png" alt="" class="checkout_product_img">
                <div class="checkout_product_name_price">
                    <h2 class="checkout_product_name">EF140 COLOUR CARD</h2>
                    <h3 class="checkout_product_price">₹190</h3>
                </div>
                <span class="delete_icon_circle"><i class="ri-close-circle-fill delete_icon"></i></span>
            </div>
            <div class="checkout_product">
                <img src="/img/pro-1.png" alt="" class="checkout_product_img">
                <div class="checkout_product_name_price">

                </div>
                <span class="delete_icon_circle"><i class="ri-close-circle-fill delete_icon"></i></span>
            </div>
            <div class="checkout_product">
                <img src="/img/pro-1.png" alt="" class="checkout_product_img">
                <div class="checkout_product_name_price">
                    <h2 class="checkout_product_name">EF140 COLOUR CARD</h2>
                    <h3 class="checkout_product_price">₹190</h3>
                </div>
                <span class="delete_icon_circle"><i class="ri-close-circle-fill delete_icon"></i></span>
            </div>
            <div class="checkout_product">
                <img src="/img/pro-1.png" alt="" class="checkout_product_img">
                <div class="checkout_product_name_price">
                    <h2 class="checkout_product_name">EF140 COLOUR CARD</h2>
                    <h3 class="checkout_product_price">₹190</h3>
                </div>
                <span class="delete_icon_circle"><i class="ri-close-circle-fill delete_icon"></i></span>
            </div>
            <div class="checkout_product">
                <img src="/img/pro-1.png" alt="" class="checkout_product_img">
                <div class="checkout_product_name_price">
                    <h2 class="checkout_product_name">EF140 COLOUR CARD</h2>
                    <h3 class="checkout_product_price">₹190</h3>
                </div>
                <span class="delete_icon_circle"><i class="ri-close-circle-fill delete_icon"></i></span>
            </div>
        </div>
      </div>
      <div class="checkout_right">
        <div class="checkout_right_nav">
            <span class="nav_icon_circle"><i class="ri-close-circle-fill checkout_right_icon"></i></span>
        </div>
        <div class="checkout_form">
            <h3 class="form_title">Your Information</h3>
            <div class="form_inps">
                <div class="form_inp">
                    <label for="name" class="form_label">Full name</label>
                    <input type="text" id="name" class="single_inp">
                </div>
                <div class="form_inp">
                    <label for="name" class="form_label">Phone</label>
                    <input type="text" id="name" class="single_inp">
                </div>
                <div class="form_inp">
                    <label for="name" class="form_label">Email Id</label>
                    <input type="text" id="name" class="single_inp">
                </div>
                <div class="form_inp">
                    <label for="address" class="form_label">Address</label>
                    <textarea name="address" id="address"  rows="2" class="single_textarea_inp"></textarea>
                </div>
            </div>
        </div>
        <div class="checkout_right_btn_div">
            <button type="button" class="checkout_right_btn">PLACE YOUR ORDER</button>
        </div>
      </div>
    </section>
  </body>
</html>
